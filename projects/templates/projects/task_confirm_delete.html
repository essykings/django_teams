{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
   <div class="container">
       <div class="row my-5">
           <div class="col-md-12">
               <form action=" " method="post" class="form">
                   {% csrf_token %}
                   <p>Are you sure you want to delete the Task "{{ object }}"?</p>
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary">Confirm</button>
               </form>
           </div>
       </div>
   </div>
{% endblock %}
