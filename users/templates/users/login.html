{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container">
       <div class="row my-5">
           <div class="col-md-12">
               <form action="" method="post" class="form">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary">Login</button>
               </form>
           </div>
           <p><a href="{% url 'password-reset' %}">Lost password?</a></p>
       </div>
   </div>
{% endblock %}
